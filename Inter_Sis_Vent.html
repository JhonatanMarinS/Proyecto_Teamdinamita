<!DOCTYPE html>
<htlm>
    <head>
        <script src="https://kit.fontawesome.com/1cf14a5c8c.js"></script>
        <link rel="stylesheet" href="./inte_sis_vent.css">
        <title>
            Interfaz grafica de registro de ventas
        </title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Registro</legend>
                <section id="container"></section>
                <h1><i class="fas fa-cube icon"></i>Nueva venta</h1>
                </div>
                <div class="datos_cliente">
                    <h4>Datos del Cliente
                    <a href="#" class="btn_new_cliente"></a></h4>
                </div>
                <form name="form_new_cliente_venta" id="form_new_cliente_venta" class="datos">
                    <input type="hidden" name="action" value="addCliente">
                    <input type="hidden" id="idcliente" name="idcliente" value="" required>
                    <div class="wd30">
                        <label>Nit:</label>
                        <input type="text" name="Nit_cliente" id="Nit_cliente">
                    </div>
                    <div class="wd30">
                        <label>Fecha de venta:</label>
                        <input type="date" name="Fecha_compra" id="Fecha_compra">
                    </div>
                    <div class="wd30">
                        <label>Nombre:</label>
                        <input type="text" name="Nombre_cliente" id="Nombre_cliente">
                    </div>
                    <div class="wd30">
                        <label>Telefono:</label>
                        <input type="number" name="Telefono_cliente" id="Telefono_cliente">
                    </div>
                    <div class="wd30">
                        <label>Direccion:</label>
                        <input type="text" name="Direccion_cliente" id="Direccion_cliente" style="padding-right: 342px;">
                    </div>
                    <div id="div_registro_cliente" class="wd100">
                        <button type="submit" class="btn_save"><i class="far fa-save fa lg"></i>Guardar</button>
                    </div>
                </form>
                <div class="datos_venta">
                    <h4>Datos de venta</h4>
                    <div class="datos">
                        <div class="wd50">
                            <label>Vendedor:</label>
                            <input type="text" name="Vendedor" id="Vendedor" >
                        </div>
                        <div class="wd50">
                            <label>Acciones:</label>
                            <div id="acciones_venta">
                                <a href="#" class="btn_ok textcenter" id="btn_anular_venta"><i class="fas fa-ban icon"></i>Anular</a>
                                <a href="#" class="btn_new textcenter" id="btn_facturar_venta"><i class="fas fa-edit icon"></i>Procesar</a>
                            </div>
                        </div>
                    </div>
                </div>
                <table  class="tbl_venta">
                    <thead>
                        <tr>
                            <th >Codigo</th>
                            <th >Descripcion</th>
                            <th >Existencia</th>
                            <th >Cantidad</th>
                            <th  class="textrignt">Precio</th>
                            <th  class="textrignt">Precio Total</th>
                            <th style="width: 75px;">Accion</th>
                        </tr>
                        <tr>
                            <td><input type="text" name="txt_cod_producto" id="txt_cod_producto" style="height: 21xp; width: 58px;"></td>
                            <td><input type="text" name="txt_descripcion" id="txt_descripcion" style="height:21xp; width: 116xp;"></td>
                            <td><input type="text" name="txt_existencia" id="txt_existencia" style="width: 85px;"></td>
                            <td><input type="text" name="txt_cod_producto" id="txt_cod_producto" style="width: 80px;"value="0" min="1" ></td>
                            <td><input type="number" name="txt_precio" id="txt_precio" class="textrignt" style="width: 101px;"></td>
                            <td><input id="txt_precio_total" class="textrignt" style="width: 120px;"></td>
                            <td><a href="#" id="add_producto_venta" class="link_add"><i class="fas fa-plus icon"></i></a> </td>
                        </tr>
                        <tr>
                            <th>Codigo</th>
                            <th colspan="2">Descripcion</th>
                            <th>Cantidad</th>
                            <th class="textrignt">Precio</th>
                            <th class="textrignt">Precio Total</th>
                            <th>Accion</th>
                        </tr>

                    </thead>
                    <tbody id="detalle_venta">
                        <tr>
                            <th>0</th>
                            <th colspan="2"></th>
                            <th class="textcenter"></th>
                            <th class="textrignt">0.00</th>
                            <th class="textrignt">0.00</th>
                            <th class="">
                                <a class="link_delete" href="#" onclick="event.preventDefault();
                                del_product_detalle(1);"><i class="far fa-trash-alt icon"></i></a>
                                
                            </th>
                        
                        </tr>

                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="5" class="textrignt">Subtotal </td>
                            <td class="textrignt">0</td>
                        </tr>
                        <tr>
                            <td colspan="5" class="textrignt">IVA</td>
                            <td class="textrignt">0</td>
                        </tr>
                        <tr>
                            <td colspan="5" class="textrignt">Total</td>
                            <td class="textrignt">0</td>
                        </tr>
                    </tfoot>

                </table>
             </fieldset>    

        </form>
    </body>          
</htlm>
