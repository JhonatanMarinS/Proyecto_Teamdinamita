<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Productos</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <section class="form-register-product">
        <h3>Registro De Productos</h3>
        <input class="c-imagen" type="image" id="imagen" name="imagen">
        <label class="tipo" for="codigo">Codigo del producto</label><br>
        <input class="controls" type="text" id="codigo" name="codigo" placeholder="Ingrese el codigo"><br>
        <label class="tipo" for="nombre">Nombre del producto</label><br>
        <input class="controls" type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre"><br>
        <label class="tipo" for="precio">Precio unitario</label><br>
        <input class="controls" type="text" id="precio" name="precio" placeholder="Ingrese el precio"><br>
        <label class="tipo" for="descripcion">Descripcion del producto</label><br>
        <input class="controls" type="text" id="descripcion" name="descripcion" placeholder="Ingrese la descripcion"><br>
        <label class="tipo" for="cantidad">Cantidad del producto</label><br>
        <input class="controls" type="text" id="cantidad" name="cantidad" placeholder="Ingrese la cantidad"><br>
        <label class="tipo" for="estado">Estado del producto</label><br>
        <input class="controls" type="text" id="estado" name="estado" placeholder="Ingrese el estado"><br>
        <input class="bottom" type="submit" value="Registrar">
                 
    </section>
    
</body>
</html>
